name: Build PeekXtract

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests
      
      - name: Build PeekXtract executable
        run: pyinstaller --onefile --clean --optimize 2 --name PeekXtract src/peekxtract.py
      
      - name: Upload PeekXtract for Windows
        uses: actions/upload-artifact@v4
        with:
          name: PeekXtract-Windows
          path: dist/PeekXtract.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests
      
      - name: Build PeekXtract executable
        run: pyinstaller --onefile --clean --optimize 2 --name PeekXtract src/peekxtract.py
      
      - name: Upload PeekXtract for Linux
        uses: actions/upload-artifact@v4
        with:
          name: PeekXtract-Linux
          path: dist/PeekXtract
